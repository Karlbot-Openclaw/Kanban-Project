<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Project Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Apply dark mode from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                const themeToggle = document.getElementById('theme-toggle');
                themeToggle.classList.add('active');
            }
        });
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Kanban Board</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </button>
                    <button id="add-column-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        + Add Column
                    </button>
                    <button id="add-card-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                        + Add Card
                    </button>
                    <!-- <button id="theme-toggle" class="theme-toggle ml-4" aria-label="Toggle dark mode"> -->
                    <!--     <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"> -->
                    <!--         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"> -->
                    <!--     </svg> -->
                    <!-- </button> -->
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex gap-4 overflow-x-auto">
            <!-- Columns will be dynamically added here -->
            <div id="columns-container" class="flex gap-4 min-w-max">
                <!-- Column template will be inserted here -->
            </div>
        </div>
    </main>

    <template id="column-template">
        <div class="column min-w-[300px] bg-white rounded-lg shadow-lg p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">Column Title</h3>
                <div class="flex space-x-2">
                    <button class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14 M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                    <button class="text-gray-400 hover:text-red-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="cards-container space-y-3">
                <!-- Cards will be dynamically added here -->
            </div>
            <button class="add-card-btn w-full text-left text-sm text-blue-600 hover:text-blue-700 transition-colors">
                + Add Card
            </button>
        </div>
    </template>

    <template id="card-template">
        <div class="card bg-gray-50 rounded-lg border border-gray-200 p-4 cursor-move hover:shadow-md transition-shadow">
            <div class="flex justify-between items-start mb-2">
                <h4 class="text-sm font-medium text-gray-900">Card Title</h4>
                <div class="flex items-center space-x-1">
                    <span class="text-xs text-gray-500">#1</span>
                    <button class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14 M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <p class="text-sm text-gray-600 mb-2">Card description goes here...</p>
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">Task</span>
                    <span class="text-xs text-gray-500">Today</span>
                </div>
                <div class="flex space-x-1">
                    <button class="text-gray-400 hover:text-yellow-600 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.933 12.8a1 1 0 000 1.6l-1.858 1.858a1 1 0 001.414 1.414l1.858-1.858a1 1 0 000-1.6l-1.858-1.858a1 1 0 00-1.414 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <div id="card-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Card</h3>
            <form id="card-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" name="title" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Label</label>
                    <select name="label" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">None</option>
                        <option value="task">Task</option>
                        <option value="bug">Bug</option>
                        <option value="feature">Feature</option>
                        <option value="enhancement">Enhancement</option>
                    </select>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        Save
                    </button>
                    <button type="button" id="cancel-card-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js?v=2"></script>
</body>
</html>
